<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator - Herbert Pruitt</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    </head>
    <body>
    <div class="pageHeader">
        <h1>Calculator</h1>
    </div>
        <div class="container">
            <div class="calculator col-xs-12">
                <div class="output col-xs-12">
                    <h1>1234567890/*-+</h1>
                </div>
                <div class="row buttons">
                    <div class="clear col-xs-3">C</div>
                    <div class="clearEntry col-xs-3 col-xs-offset-1">CE</div>
                    <div class="operator divide col-xs-3 col-xs-offset-2">/</div>
                    <div class="number seven col-xs-3">7</div>
                    <div class="number eight col-xs-3">8</div>
                    <div class="number nine col-xs-3">9</div>
                    <div class="operator x col-xs-3">x</div>
                    <div class="number four col-xs-3">4</div>
                    <div class="number five col-xs-3">5</div>
                    <div class="number six col-xs-3">6</div>
                    <div class="operator minus col-xs-3">-</div>
                    <div class="number one col-xs-3">1</div>
                    <div class="number two col-xs-3">2</div>
                    <div class="number three col-xs-3">3</div>
                    <div class="number zero col-xs-3">0</div>
                    <div class="operator multiply col-xs-3">.</div>
                    <div class="operator add col-xs-3">+</div>
                    <div class="equal col-xs-6">=</div>

                </div><!--/.row Buttons-->
            </div><!--/.calculator-->
        </div><!--/.container-->
    </body>
</html>
